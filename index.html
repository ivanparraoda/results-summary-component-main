<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
 
</head>
<body>
  <section class="container">
    <main class="blue-card">
      <p>Your Result</p>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </main>

    <section class="summary">
      <p class="sum">Summary</p>
    <div class="summary-item redit">
      <div class="item">
        <h3 class="red">
          <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
        </h3>
      </div>
      <div class="item">
        <p>80 / <span>100</span> </p>
      </div>
    </div>
    
    <div class="summary-item yellowit">
      <div class="item">
        <h3 class="yellow">
          <img src="./assets/images/icon-memory.svg" alt="">
          Memory
        </h3>
      </div>
      <div class="item">
        <p>92 / <span>100</span> </p>
      </div>
    </div>

    <div class="summary-item greenit">
      <div class="item">
        <h3 class="green">
          <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
        </h3>
      </div>
      <div class="item">
        <p>61 / <span>100</span> </p>
      </div>
    </div>

    <div class="summary-item cobaltit">
      <div class="item">
        <h3 class="cobalt">
          <img src="./assets/images/icon-visual.svg" alt="">
          Visual
        </h3>
      </div>
      <div class="item">
        <p>72 / <span>100</span> </p>
      </div>
    </div>

    <input type="submit" value="Continue">
    </section>
    
  </section>


</body>
</html>
